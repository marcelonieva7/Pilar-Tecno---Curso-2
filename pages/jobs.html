    <main class="dionneJobs-main container">
        <h1>Encontra las vacantes que tenemos en nuestras distintas sedes</h1>
        <form class="dionneJobs-main-form" action="#">
            <div class="dionneJobs-main-form-wrapper">
                <select id="dionneJobs-main-form__area" name="select" required>
                    <option value="" disabled selected hidden>Área</option>
                    <option value="engineering">Engineering</option>
                    <option value="accounting">Accounting</option>
                </select>
                <select id="dionneJobs-main-form__province" name="select2" required>
                    <option value="" disabled selected hidden>Provincia</option>
                    <option value="CABA">CABA</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                </select>
                <fielset class="dionneJobs-experience">
                    <legend>Experiencia</legend>
                    <input id="dionneJobs-experience__j" type="radio" name="experience" value="junior" checked><label for="dionneJobs-experience__j">Junior</label>
                    <input id="dionneJobs-experience__ss" type="radio" name="experience" value="semiSenior"><label for="dionneJobs-experience__ss">Semi Senior</label>
                    <input id="dionneJobs-experience__s" type="radio" name="experience" value="senior"><label for="dionneJobs-experience__s">Senior</label>
                </fielset>
            </div>
            <button class="btn" id="dionneJobs-main-form__btn" type="submit">Buscar</button>
        </form>
        <section class="dionneJobs-main-list">

        </section>
    </main>
